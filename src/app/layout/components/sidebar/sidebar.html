<div class="px-6 pb-6 pt-2">
  <mat-nav-list>
    @for (item of menuItems(); track item.route) {
    <mat-list-item [routerLink]="[item.route]" [activated]="active() === item.route" class="my-2">
      <span
        matListItemTitle
        class="font-medium text-gray-900"
        [class]="active() === item.route ? '!text-white' : null"
      >
        {{ item.label }}
      </span>
    </mat-list-item>
    }
  </mat-nav-list>
</div>
