<div class="rounded-xl bg-white p-6" style="width: 620px">
  <!-- HEADER -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold leading-none">Park Vehicle</h2>

    <button matIconButton mat-dialog-close class="sm !bg-gray-100" (click)="close()">
      <mat-icon class="rounded-full !text-gray-600">close</mat-icon>
    </button>
  </div>

  <div class="h-px w-full bg-gray-200 mb-4"></div>

  <!-- 2 COLUMN GRID -->
  <div class="dialog-grid-2col">
    <!-- LEFT: Spot Details -->
    <div class="dialog-card">
      <div class="dialog-header">
        <h2 class="dialog-title">Spot Details</h2>
        <div class="dialog-divider"></div>
      </div>

      <div class="space-y-2 text-sm">
        <div class="flex justify-between">
          <span class="text-gray-600">Floor</span>
          <span class="font-semibold">{{ data.floorName }}</span>
        </div>

        <div class="flex justify-between">
          <span class="text-gray-600">Spot</span>
          <span class="font-semibold">{{ data.spotName }}</span>
        </div>

        <div class="flex justify-between">
          <span class="text-gray-600">Allowed Vehicle</span>
          <div class="flex items-center gap-1">
            <mat-icon class="!text-base">{{ vehicleIcons[data.allowedType] }}</mat-icon>
            <span class="font-semibold">{{ data.allowedType }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT: Enter Vehicle Details -->
    <div class="dialog-card-bordered">
      <div class="dialog-header">
        <h2 class="dialog-title">Enter Vehicle Details</h2>
        <div class="dialog-divider"></div>
      </div>

      <div class="space-y-3 text-sm">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Vehicle Number</mat-label>
          <input matInput [(ngModel)]="vehicleNumber" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Driver Name</mat-label>
          <input matInput [(ngModel)]="driverName" />
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="h-px w-full bg-gray-200 my-4"></div>

  <!-- FOOTER -->
  <div class="flex justify-between items-center">
    <img [src]="vehicleIconsGif[data.allowedType]" class="h-12 w-12 object-contain" />

    <div class="flex gap-3">
      <button matButton class="text-gray-500" (click)="close()">Cancel</button>
      <button matButton="filled" (click)="submit()">Park</button>
    </div>
  </div>
</div>
